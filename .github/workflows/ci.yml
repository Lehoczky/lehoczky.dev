name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository â¬
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm

      - name: Set up Node.js ğŸ’¿
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: pnpm

      - name: Install dependencies ğŸ’¤
        run: pnpm install

      - name: Check lint errors ğŸ§¹
        run: pnpm lint

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build the site ğŸ—
        run: pnpm build --site "${{ steps.pages.outputs.origin }}" --base "${{ steps.pages.outputs.base_path }}"

      - name: Check for broken links â›“ï¸â€ğŸ’¥
        run: pnpm link:check

      - name: run Lighthouse CI
        run: pnpm lighthouse:check
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload build artifacts
        if: github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    if: github.ref == 'refs/heads/master'
    needs: ci
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
